<html lang="en-US">
    
    <head>
		<title>Moon scan parser</title>
		
    	<!-- JQuery stuff -->
    	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
		
		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./bootstrap.css">
		
		<style type="text/css">
		</style>
		
	</head>
    
    <body>
		<br>
		<div id="dynamic-container" class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
						<h2>Moon goo parser <small>  </small></h2>
						How to use: <br>
						- Copy and paste the scan results window into the box below. <br>
						- Press parse.
					</div>
					<textarea id="scanned" class="form-control" rows="10" cols="50"></textarea><br>
                    <button id="parse" type="button" class="btn btn-warning btn-block">Parse!</button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class "col-md-12">
					<h4>Result</h4>
					<textarea id="results" class="form-control" rows="2" cols="10"></textarea>
				</div>
			</div>
		</div>
		
		
    	<script type="text/javascript" src="./app.js"></script>
		
	</body>
    
</html>
